<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header id="top-section">
    <h1 id="header">
        Metric/Imperial Unit Conversion
    </h1>
    <input id="input-number" type="number">
    <button id="btn">Convert</button>

</header>
<section id="section-2">
    <div class="box-container" id="length-container">
        <h3>
            length(Meter/Feet)
        </h3>
        <h4 id="length-output">

        </h4>
    </div>
    <div class="box-container" id="volume-container">
        <h3>
            Volume(Liters/Gallon)
        </h3>
        <h4 id="volume-output">

        </h4>
    </div>
    <div class="box-container"  id="mass-container">
        <h3>
            Mass(Kilograms/Pounds)
        </h3>
        <h4 id="mass-output">

        </h4>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
